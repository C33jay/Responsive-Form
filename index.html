<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="row-2 text">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real time.
                Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </div>
        <div class="row-2 form-detail" data-error="First Name cannot be empty.">
            <p class="promo"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            <form novalidate>
                <input type="text" placeholder="First Name"  required>
                <input type="text" placeholder="Last Name" data-error="Last Name cannot be empty" required>
                <input type="email" placeholder="Email Address" data-error="Looks like this is not an email" required>
                <input type="password" placeholder="Password" data-error="Password cannot be empty" required>
                <button>Claim your free trial</button>
                <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>    
            </form>
        </div>
    </div>
</body>
</html>
